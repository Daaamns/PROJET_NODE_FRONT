<p-card [style]="{ width: '25rem', overflow: 'hidden' }">
  <ng-template #header>
    <img
      alt="Card"
      class="w-full object-contain"
      src="https://img.freepik.com/photos-gratuite/cocktails-arrangement-shaker-dans-boite-nuit_23-2149093603.jpg?ga=GA1.1.1342004258.1697378602&semt=ais_hybrid"
    />
  </ng-template>
  <ng-template #title> {{ bars.nom }} </ng-template>
  <ng-template #subtitle> {{ bars.adresse }} </ng-template>
  <p>
    {{ bars.description }}
  </p>
  <ng-template #footer>
    <div class="flex gap-4 mt-1">
      <p-button
        label="Cancel"
        severity="secondary"
        class="w-full"
        [outlined]="true"
        styleClass="w-full"
      />
      <p-button
        label="voir +"
        class="w-full"
        styleClass="w-full"
        [routerLink]="['command/', bars.id]"
      />
    </div>
  </ng-template>
</p-card>
