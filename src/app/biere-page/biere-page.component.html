<h1>{{bar.nom}}</h1>
<p *ngFor="let beer of beers"><strong>{{beer.name}}</strong></p>
<button onclick='openModale("modale1")'>+ Ajouter</button>

<form [formGroup]="biereForm" (ngSubmit)="onSubmit()">
    <div>
        <label for="name">Nom</label><input type="text" id="name" formControlName="name">
    </div>
    <div>
        <label for="description">Description</label><input type="text" id="description" formControlName="description">
    </div>
    <div>
        <label for="degree">Degree</label><input type="number" id="degree" formControlName="degree">
    </div>
    <div>
        <label for="prix">prix</label><input type="number" id="prix" formControlName="prix">
    </div>
    <input id="bar_id" type="hidden" formControlName="bar_id" value="{{id}}">
    <button type="submit">Envoyer</button>
</form>
