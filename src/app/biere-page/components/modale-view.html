<script src="modale-view.js"></script>
<modale-view id="modale1" modale-width="20%">
    <div slot="title" header-color="#dc3545">Créer un utilisateur</div>
    <div slot="body">
        <form action="http://localhost:3000/utilisateurs/create" method="POST">
        <h3>État civil</h3>
        <!--<input type="hidden" name="idCreateur" value="pripault">-->
        <span>Nom</span><input type="text" name="nom"><br>
        <span>Prenom</span><input type="text" name="prenom"><br>
        <span>Genre</span><input type="text" name="genre"><br>
        <span>Date Naissance</span><input type="date" name="dateNaissance"><br>
        <span>Lieu Naissance</span><input type="text" name="lieuNaissance"><br>
        <span>Dept Naissance</span><input type="text" name="departementNaissance"><br>
        <h3>Adresse</h3>
        <span>Numéro de rue</span><input type="text" name="numeroRue"><br>
        <span>Nom de la rue</span><input type="text" name="libelleRue"><br>
        <span>Code Postal</span><input type="text" name="codePostal"><br>
        <span>Ville</span><input type="text" name="ville"><br>
        </form>
    </div>
    <div slot="footer">
    <input type="button" value="Annuler" onclick="closeModale('modale1')">
    <input type="button" value="Valider" onclick="creerUtilisateur()">
    </div>
</modale-view>
